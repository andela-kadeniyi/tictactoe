<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <div class="window" style="background-color: #8d6e63; ">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">TicTacToe</h1>
      </header>
      <!-- Your app's content goes inside .window-content -->
      <label style="margin-top: 10px; font-size: 48px; color: white; margin: 0 auto;">Tic Tac Toe</label>
        <div class="" style="background-color: #ff6e40; margin: 30px auto;vertical-align:middle !important;  padding: 10px;">

        <div class="container">
          <div class="node" id="i0"></div>
          <div class="node" id="i1"></div>
          <div class="node" id="i2"></div>
        </div>

        <div class="container">
          <div class="node" id="i3"></div>
          <div class="node" id="i4"></div>
          <div class="node" id="i5"></div>
        </div>

        <div class="container">
          <div class="node" id="i6"></div>
          <div class="node" id="i7"></div>
          <div class="node" id="i8"></div>
        </div>

      </div>
    </div>
    <script src="js/menu.js" charset="utf-8"></script>
  </body>
</html>
